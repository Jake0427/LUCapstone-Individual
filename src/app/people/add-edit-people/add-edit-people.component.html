<div class="form-froup row">

    <!--Binds data entered into the text box to the Name model-->
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Enter Persons Name">
    </div>

    <!--Binds data entered into the text box to the Birthday model-->
    <label class="col-sm-2 col-form-label">Birthday</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="Birthday">
    </div>
</div>

<!--Button to call the addPeople function. Appears if there is no PersonID associated-->
<button (click)="addPeople()" *ngIf="people.PersonID==0" class="btn btn-primary">
    Add
</button>

<!--Button to call the updatePeople function. Appears if there is a PersonID associated-->
<button (click)="updatePeople()" *ngIf="people.PersonID!=0" class="btn btn-primary">
    Update
</button>
